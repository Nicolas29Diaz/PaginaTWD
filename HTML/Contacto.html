<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Biografia</title>
    <style>
        #enlaces{
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-size: 150%;
        padding: 1%;
        }
       
        

    </style>
</head>
<body style="margin: 0%; background-color: gray;">
    <header style="background-color:rgb(14, 14, 14)">
        <img src="../SRC/Img/twdPortada.png" alt="No carga la imagen" width="100%" height="100%">
        <nav style="text-align: center;padding: 1%;">

            <span style="word-spacing:20px;">
                <a id="enlaces" href="../HTML/Inicio.html">Inicio</a>
                <a id="enlaces" href="../HTML/Galeria.html">Galeria</a> 
                <a id="enlaces" href="../HTML/Contacto.html">Contacto</a> 
           </span>  

           <span>
            <a id="enlaces" href="../HTML/Sobremi.html">Sobre mi</a>     
           </span> 

     </nav>   
    </header>
    <main>
        <section style="padding: 2%; font-size: 150%; background-color: darkgrey;">

            <form action="../HTML/formSucess.html" method="POST">

                <label for="username">Nombre de Usuario:</label>
                <input type="text" name="username" id="username">
                <br><br>

                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password">
                <br><br>

                <label for="age">Edad:</label>
                <input type="number" name="age" id="age" step="1">
                <br><br>

                <label for="tel">Celular:</label>
                <input type="number" name="tel" id="tel" step="1">
                <br><br>

                <label for="size">Estatura:</label>
                <input type="range" name="size" id="size" min="50" max="300">
                <br><br>

                <label for="hobbies">Tus hobbies:</label>
                <br>
                <label for="swim">Nadar</label>
                <input type="checkbox" name="swim" id="swim">
                <label for="run">Correr</label>
                <input type="checkbox" name="run" id="run">
                <label for="eat">Comer</label>
                <input type="checkbox" name="eat" id="eat">
                <label for="read">Leer</label>
                <input type="checkbox" name="read" id="read">
                <br><br>

                <label for="genere">Género:</label>
                <br>
                <label for="male">Masculino</label>
                <input type="radio" name="male" id="male">
                <label for="female">Femenino:</label>
                <input type="radio" name="female" id="female">
                <br><br>

                <label for="city">Donde vives:</label>
                <select name="city" id="city">
                    <option value="none"></option>
                    <option value="cali">Cali</option>
                    <option value="cartagena">Cartagena</option>
                    <option value="medellin">medellín</option>
                    <option value="bogota">Bogotá</option>
                </select>
                <br><br>

                <label for="barrios">Selecciona tu barrio</label>
                <input type="text" list="barrios">
                <datalist id="barrios">
                    <option value="Bochalema"></option>
                    <option value="Calera"></option>
                    <option value="Laureles"></option>
                    <option value="Castillo"></option>
                </datalist>
                <br><br>

                <label for="comments">Comenta:</label><br>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                <br><br>

                <input type="submit" value="enviar">
                
            </form>

            <h1>TABLA</h1>

            <table>
                <thead>
                    <tr>
                        <td>Concepto</td>
                        <td>Unidades</td>
                        <td>Valor</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lapices</td>
                        <td>10</td>
                        <td>5000</td>
                    </tr>
                    <tr>
                        <td>Borradores</td>
                        <td>5</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>Marcadores</td>
                        <td>6</td>
                        <td>8000</td>
                    </tr>
                    <tr>
                        <td>Lapiceros</td>
                        <td>7</td>
                        <td>7000</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td>xxxxx</td>
                    </tr>
                </tfoot>

            </table>


        </section>
        
    </main>
    <footer style="padding: 2%; font-size: 100%; background-color:rgb(14, 14, 14); text-align: center;">
        <p style="color: white;">Realizado por Nicolas Diaz</p>
    </footer>
</body>
</html>
